  <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
  <nav id="navbar" class="navbar navbar-expand navbar-light bg-light">
    <div class="collapse navbar-collapse" id="BarraDeNavegacio">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="home.html"> Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Servicios</a>
        </li>
      </ul>
      <ul class="navbar-nav my-2 my-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Iniciar Sesión</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="signup.html">Registrarse <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <form class="container">
    <div class="box">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="EmailPer">Email</label>
          <input type="email" class="form-control" id="EmailPer">
        </div>
        <div class="form-group col-md-6">
          <label for="Pass">Contraseña</label>
          <input type="password" class="form-control" id="Pass">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="EmailCont">Email de negocios</label>
          <input type="email" class="form-control" id="EmailCont">
        </div>
        <div class="form-group col-md-6">
          <label for="Pass">Confirmar contraseña</label>
          <input type="password" class="form-control" id="Pass">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="Nombre">Nombres</label>
          <input type="text" class="form-control" id="Nombres">
        </div>
        <div class="form-group col-md-4">
          <label for="NomArt">Nombre Artistico</label>
          <input type="text" class="form-control" id="NomArt">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="PaisCom">País</label>
          <select class="form-control" id="PaisCom">
            <option selected>País aquí...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="CiudadCom">Ciudad</label>
          <select id="CiudadCom" class="form-control">
            <option selected>Ciudad aquí...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="Edad">Edad</label>
          <input type="text" class="form-control" id="Edad">
        </div>
      </div>
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </div>
  </form>
</body>

</html>
